<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kontak - RA Ar-Rayhan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <div class="max-w-xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-6">Hubungi Kami</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Nama" class="w-full border px-4 py-2 rounded">
      <input type="email" placeholder="Email" class="w-full border px-4 py-2 rounded">
      <textarea placeholder="Pesan" class="w-full border px-4 py-2 rounded"></textarea>
      <button type="submit" class="bg-green-800 text-white px-4 py-2 rounded">Kirim</button>
    </form>
  </div>
</body>
</html>
